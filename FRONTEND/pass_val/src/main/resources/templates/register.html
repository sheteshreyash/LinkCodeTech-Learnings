            <!-- Form Wrap Start -->
            <div class="form-wrap">
                <h1>Register</h1>
                <form method="post" th:action="@{/register}"  th:object="${userDTO}">

                    <div class="social-login">
                        <div class="social-item">
                            <div class="icon">
                                <img src="/google.png" alt="">
                            </div>
                            <div class="social-handle">
                                Continue with google
                            </div>
                        </div>    
                    </div>

                    <div class="form-group">
                        <label for="first-name"><b>Name</b></label>
                        <input type="text" name="name" id="first-name" th:value="*{name}" th:errorClass = "is-invalid">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>

                    </div>
                    <div class="form-group">
                        <label for="last-name"><b>Phone Number</b></label>
                        <input type="text" name="phone" id="phone" th:value="*{phone}" th:errorClass = "is-invalid">
                        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="invalid-feedback"></div>

                    </div>

                    <div class="form-group">
                        <label for="email"><b>Email</b></label>
                        <input type="email" name="email" id="email" th:value="*{email}" th:errorClass = "is-invalid">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input type="password" name="password" id="first-name" th:value="*{password}" th:errorClass = "is-invalid">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>

                    </div>

                    <div class="form-group">
                        <label for="password"><b>Confirm Password</b></label>
                        <input type="password" name="cpassword" id="first-name" th:value="*{cpassword}" th:errorClass = "is-invalid">
                        <div th:if="${#fields.hasErrors('cpassword')}" th:errors="*{cpassword}" class="invalid-feedback"></div>

                    </div>

                    <button type="submit">Register</button>
                    <!-- <p class="bottom-text">
                    By Clicking the Register Button, you agree to our
                    <a href="#">Term & Conditions</a> and <a href="#">Primary Policy</a>
                    </p>  -->

                </form>
